<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <meta name="description" content="This is the login page" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!-- navigation bar -->
      <nav class="navigation">
        <!-- logo -->
        <a href="#" class="logo"><span>Nirv</span>ana</a>
        <!-- menu -->
        <ul class="menu">
          <li><a href="/home">Home</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>Login</h1>
      <form method="post" action="/admin-login">
        <div class="detail">
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control password"
            placeholder="Password"
            required
          />
          <input
            type="submit"
            class="btn btn-primary"
            style="
              width: 250px;
              background-color: #fd0661;
              border-color: #fd0661;
            "
          />
        </div>
      </form>
    </div>
    <footer>
      <div class="footer-container">
        <!-- logo-container -->
        <div class="footer-logo">
          <a href="#"><span>Nirv</span>ana</a>
          <!-- social links -->
          <div class="footer-social">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-reddit"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
