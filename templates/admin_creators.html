<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="/static/track.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Importing font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="navigation">
        <!-- logo -->
        <a href="/admin_dashboard" class="logo" style="text-decoration: none"
          ><span>Nirv</span>ana</a
        >
        <!-- menu -->
        <ul class="menu">
          <!-- <li>
            <a href="/tracks" style="text-decoration: none">Tracks</a>
          </li> -->
          <li>
            <a href="/admin_dashboard" style="text-decoration: none"
              >Admin Dashboard</a
            >
          </li>
          <li><a href="/logout" style="text-decoration: none">Logout</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="container">
        <h1>Creators</h1>
        {% with message = get_flashed_messages() %} {% if message %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          {{message[0]}}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %} {% endwith %}
        <div class="card">
          <div class="card-body">
            {% for creator,listed in creators %}
            <div class="song-card" style = "margin-bottom: 10px; border-bottom: 1px dashed black;">
              <div>{{creator.username}}</div>
              <div style = "display: flex; justify-content: start; gap: 10px;">
                {% if not listed %}
                <a
                  href="/creator_blacklist/{{creator.id}}"
                  style="margin-right: 10px; text-decoration: none;"
                >
                  <i class="bi bi-flag"></i>
                </a>
                {% else %}
                <a
                  href="/creator_whitelist/{{creator.id}}"
                  style="margin-right: 10px; text-decoration: none"
                >
                  <i class="bi bi-flag-fill"></i>
                </a>
                {% endif %}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <a href="#"><span>Nirv</span>ana</a>
          <!-- social links -->
          <div class="footer-social">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-reddit"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
