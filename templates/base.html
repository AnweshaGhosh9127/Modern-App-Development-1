  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var playButtons = document.querySelectorAll(".play-button");
      var pauseButtons = document.querySelectorAll(".pause-button");
      var currentlyPlaying;
      var shuffleButton = document.getElementById("shuffleButton");
      var playAllButton = document.getElementById("playAllButton");
      var repeatButton = document.getElementById("repeatButton");

      playButtons.forEach(function (playButton) {
        playButton.addEventListener("click", function () {
          var songId = this.getAttribute("data-song-id");
          var audio = document.getElementById("audio_" + songId);

          // Pause the currently playing audio, if any
          if (currentlyPlaying && currentlyPlaying !== audio) {
            currentlyPlaying.pause();
          }

          // Play the clicked audio
          audio.play();
          currentlyPlaying = audio;
        });
      });

      pauseButtons.forEach(function (pauseButton) {
        pauseButton.addEventListener("click", function () {
          var songId = this.getAttribute("data-song-id");
          var audio = document.getElementById("audio_" + songId);
          audio.pause();
        });
      });

      shuffleButton.addEventListener("click", function () {
        // Get all play buttons and shuffle their order
        var allPlayButtons = Array.from(
          document.querySelectorAll(".play-button")
        );
        var shuffledButtons = shuffleArray(allPlayButtons);

        // Click the first shuffled play button to start playback
        if (shuffledButtons.length > 0) {
          shuffledButtons[0].click();
        }
      });

      playAllButton.addEventListener("click", function () {
        // Click the first play button to start playback
        var firstPlayButton = document.querySelector(".play-button");
        if (firstPlayButton) {
          firstPlayButton.click();
        }
      });

      repeatButton.addEventListener("click", function () {
        // Toggle the repeat functionality
        if (currentlyPlaying) {
          currentlyPlaying.loop = !currentlyPlaying.loop;
        }
      });

      // Function to shuffle an array
      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }
    });
  </script>
