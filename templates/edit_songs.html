<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Song</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: white;
        color: black;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .upload-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      .upload-btn {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container upload-container">
      <div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <h2>Edit Song</h2>

      <form
        method="post"
        action="/edit_songs/{{Songs.id}}"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="title">Title of the Song:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter title"
            value="{{Songs.title}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="singer">Singer:</label>
          <input
            type="text"
            class="form-control"
            id="singer"
            name="singer"
            placeholder="Enter singer"
            value="{{Songs.singer}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="releaseDate">Release Date:</label>
          <input
            type="date"
            class="form-control"
            id="releaseDate"
            name="releaseDate"
            value="{{Songs.release_date}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <select
            class="form-control"
            id="genre"
            name="genre"
            required
            value="{{Songs.genre}}"
          >
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="hiphop">Hip Hop</option>
            <option value="country">Country</option>
            <option value="classical">Classical</option>
            <option value="folk">Folk</option>
            <option value="electronic">Electronic</option>
            <option value="reggae">Reggae</option>
            <option value="metal">Metal</option>
            <option value="blues">Blues</option>
            <option value="funk">Funk</option>
            <option value="disco">Disco</option>
            <option value="soul">Soul</option>
            <option value="rnb">R&B</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
            <option value="techno">Techno</option>
            <option value="house">House</option>
            <option value="dance">Dance</option>
            <option value="alternative">Alternative</option>
            <option value="latin">Latin</option>
            <option value="reggaeton">Reggaeton</option>
            <option value="trap">Trap</option>
            <option value="kpop">K-Pop</option>
            <option value="jpop">J-Pop</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="album">Album:</label>
          <select name="album" id="album" required value="{{Songs.album}}">
            {% for album in albums %}
            <option value="{{album.title}}">{{album.title}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="duration">Duration:</label>
          <input
            type="float"
            class="form-control-file"
            id="duration"
            name="duration"
            value="{{Songs.duration}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="song">Upload Song:</label>
          <input
            type="file"
            class="form-control-file"
            id="song"
            name="song"
            accept="audio/*"
          />
        </div>

        <div class="form-group">
          <label for="lyrics">Lyrics:</label>
          <textarea
            class="form-control"
            id="lyrics"
            rows="4"
            placeholder="Enter lyrics"
            name="lyrics"
            required
          >
          {{ Songs.lyrics }}</textarea
          >
        </div>

        <button type="submit" class="btn btn-danger">Edit</button>
        <button
          type="reset"
          onclick="window.location.href='/creator_dashboard'"
          class="btn btn-secondary"
        >
          Cancel
        </button>
      </form>
    </div>
  </body>
</html>
